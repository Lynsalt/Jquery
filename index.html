<!DOCTYPE html>
<html>
<head>
	<title>Safari Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font-->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,500,700&display=swap" rel="stylesheet">
    <!--main style sheet-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <!--font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
	<!--Jquery Script-->
	<script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <!--Cycle Plugin-->
	<script src="http://malsup.github.io/jquery.cycle.all.js"></script>

</head>
<body>
      <div class="container">
      	 <h1>African Safari</h1>
      	 <div class="slider">
      	 	<img src="img/slide1.jpg">
      	 	<img src="img/slide2.jpg">
      	 	<img src="img/slide3.jpg">
      	 	<img src="img/slide4.jpg">
      	 </div>
      	 <ul id="nav">
      	 	<li id="prev"><a href="#"><i class="fas fa-chevron-left"></i></a></li>
      	 	<li id="next"><a href="#"><i class="fas fa-chevron-right"></i></a></li>
      	 </ul>
      </div>

      <script>
      	$(document).ready(function(){
           $(".slider").cycle({
           	 fx: 'shuffle',
           	 pause: 1,
           	 prev: '#prev',
           	 next: '#next'
           });
      	});
      </script>
</body>
</html>
